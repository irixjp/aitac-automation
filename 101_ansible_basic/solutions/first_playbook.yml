---
- name: deploy httpd server
  hosts: web
  become: yes
  tasks:
  - name: install httpd
    ansible.builtin.dnf:
      name: httpd
      state: latest

  - name: start & enabled httpd
    ansible.builtin.service:
      name: httpd
      state: started
      enabled: yes

  - name: copy index.html
    ansible.builtin.copy:
      src: files/index.html
      dest: /var/www/html/
